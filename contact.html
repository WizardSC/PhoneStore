<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="contact">
        <!-- Header  -->
        <header class="contact__header">
            <h2>Hỗ Trợ Khách Hàng</h2>
            <div class="text-contact">
                <h3 class="text">Trang Chủ</h3>
                <i class="fa-solid fa-angle-up fa-rotate-90 contact-icon"></i>
                <h3 class="text" style="color: black;">Liên Hệ</h3>
            </div>
        </header>
        <!-- body -->
            <div class="grid wide">
                <div class="container">
                    <div class="map">
                        <iframe style="border-radius: 10px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.6697268382204!2d106.68225830000002!3d10.7599171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f1b7c3ed289%3A0xa06651894598e488!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBTw6BpIEfDsm4!5e0!3m2!1svi!2s!4v1698301655486!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <!-- Form -->
                    <form class="form-support">
                        <div action="" class="infor__customer">
                            <div class="title">
                                <h3 class="title-text">Liên Hệ Với Chúng Tôi</h3>
                                <i class="fa-solid fa-phone-volume fa-shake icon-title" style="color: #51331f;"></i>  
                            </div>
                            <div class="name">

                                <label for="" class="name-customer">USER</label>
                                <i class="fa-solid fa-user icon"></i>
                            </div>
                            <input type="text" name="" id="" placeholder="Họ và tên">
                            <div class="phone">
                                <label for="" class="phone-customer">TELEPHONE</label>
                                <i class="fa-solid fa-phone icon"></i>
                            </div>
                            <input type="text" name="" id="" placeholder="Vui lòng nhập số điện thoại ">
                            <div class="email">
                                <label for="" class="email-customer">EMAIL</label>
                                <i class="fa-solid fa-envelope icon"></i>
                            </div>
                            <input type="email" name="" id="" placeholder="Email">
                            <div class="mess"></div>
                                <textarea placeholder="Nội dung cần hỗ trợ" name="" id="" cols="37" rows="8"></textarea>
                                <button class="mess-submit-btn" type="submit">Gửi liên hệ</button>
                        </div>
                    </div>
                </form>
                <div class="address">
                    <div class="address-store">
                        <div class="cover"><img src="https://tse4.mm.bing.net/th?id=OIP.Sj4bhkhC37E8vMkPkWVEQgHaEP&pid=Api&P=0&h=180" alt=""></div>
                        <div class="infor"><a class="link" href="https://www.google.com/maps/place/Tr%C6%B0%E1%BB%9Dng+%C4%90%E1%BA%A1i+h%E1%BB%8Dc+S%C3%A0i+G%C3%B2n/@10.7599171,106.6796834,17z/data=!3m1!4b1!4m6!3m5!1s0x31752f1b7c3ed289:0xa06651894598e488!8m2!3d10.7599171!4d106.6822583!16s%2Fm%2F02qvnkv?entry=ttu">Trường đại học Sài Gòn</a></div>
                    </div>
                    <div class="phone-store">
                        <div class="cover"><img src="https://tse1.mm.bing.net/th?id=OIP.kH-6cPLQ0BZeBmzsvOzErwHaHa&pid=Api&P=0&h=180" alt=""></div>
                        <div class="infor"><a class="link" href="">19002321</a></div>
                    </div>
                    <div class="email-store">
                        <div class="cover"> <img src="https://tse1.explicit.bing.net/th?id=OIP.lbA0kWf6zwOfd2pPlR4tQgHaFn&pid=Api&P=0&h=180" alt=""></i></div>
                        <div class="infor"><a class="link" href="">TrươngSaiGon@gmail.com</a></div>
                    </div>
                </div>
            </div>
            </div>
</body>
</html>
